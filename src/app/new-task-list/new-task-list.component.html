<div class="dialog">
<div class="dialog-title">
  <h1>{{ title | titlecase }}</h1>
  <button class="exit-btn" mat-button mat-dialog-close>
    <mat-icon>cancel</mat-icon>
  </button>
</div>
<form mat-dialog-content>
  <mat-form-field class="example-full-width">
    <mat-label></mat-label>
    <input matInput placeholder="task list"/>
  </mat-form-field>
  <mat-dialog-actions>
  <button class="save-btn" mat-raised-button>Save this list</button>
</mat-dialog-actions>
</form>
</div>
